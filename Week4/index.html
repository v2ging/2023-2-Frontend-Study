<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input class="input-text" placeholder="0" />

      <div class="button-wrapper">
        <div class="row-wrapper">
          <button class="reset reset-operator" data-type="ac">AC</button>
          <button class="operator" data-type="operator">%</button>
          <button class="operator" data-type="operator">รท</button>
        </div>
        <div class="row-wrapper">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" data-type="operator">ร</button>
        </div>
        <div class="row-wrapper">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" data-type="operator">-</button>
        </div>
        <div class="row-wrapper">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" data-type="operator">+</button>
        </div>
        <div class="row-wrapper">
          <button class="zero number">0</button>
          <button class="operator" data-type="operator">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
